<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Conta ativada</title>
     <h:outputStylesheet library="css" name="auth-pages.css"/>
</h:head>

<h:body>
    <div class="success-container">
        <div class="success-icon">✅</div>
        
        <h1>Conta Ativada!</h1>

        <p>
            Sua conta foi ativada com sucesso. Agora você já pode fazer login e aproveitar todos os recursos do sistema.
        </p>

        <h:form>
            <h:commandButton value="Ir para Login →"
                             action="/login?faces-redirect=true" />
        </h:form>
    </div>
</h:body>

</html>
