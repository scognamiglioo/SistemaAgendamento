<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Erro na ativação</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .error-container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            border: 2px solid #e1e5e9;
            text-align: center;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        h1 {
            color: #dc3545;
            font-size: 2em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            color: #721c24;
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.6;
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            border-radius: 10px;
            padding: 15px;
            font-weight: 500;
        }

        a {
            display: inline-block;
            padding: 14px 28px;
            background: linear-gradient(135deg, #212529 0%, #000000 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            border: 2px solid #212529;
            transition: all 0.3s ease;
        }

        a:hover {
            background: white;
            color: #212529;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        @media (max-width: 768px) {
            .error-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.6em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</h:head>

<h:body>
    <div class="error-container">
        <div class="error-icon">❌</div>
        
        <h1>Link Inválido</h1>

        <p>
            O link de ativação não é válido ou a conta já foi ativada anteriormente.
        </p>

        <a href="login.xhtml">← Voltar para Login</a>
    </div>
</h:body>

</html>
