<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
    <h:head>
        <title>Recuperar Senha</title>
        <h:outputStylesheet name="css/login.css" />
    </h:head>

    <h:body>

        <header style="padding:25px;text-align:center;color:white;">
            <h1>Sistema de Agendamento</h1>
        </header>

        <div class="login-container">
            <div class="login-card">

                <h2 style="text-align:center;margin-bottom:20px;">Recuperar Senha</h2>

               
                <form action="request-reset" method="post">

                    <label for="email">Email cadastrado:</label>
                    <input type="text"
                           id="email"
                           name="email"
                           required="true"
                           style="width:100%;padding:10px;margin-bottom:20px;" />

                    <button type="submit"
                            class="btn"
                            style="display:block; padding:10px; margin-top:10px;
                                         border:1px solid #333; border-radius:4px;">
                        Enviar link
                    </button>

                </form>

                <div style="text-align:center;margin-top:20px;">
                    <a href="./login.xhtml" style="color:#555;">Voltar ao Login</a>
                </div>

            </div>
        </div>

        <footer style="background-color:black;color:white;text-align:center;padding:20px;">
            Web Dev / 2025
        </footer>

    </h:body>
</html>
