<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
    <h:head>
        <title>Redefinir Senha</title>
        <h:outputStylesheet name="css/login.css"/>
    </h:head>

    <h:body>

        <header style="padding:25px;text-align:center;color:white;">
            <h1>Sistema de Agendamento</h1>
        </header>

        <div class="login-container">
            <div class="login-card">

                <h2 style="text-align:center;margin-bottom:20px;">Redefinir Senha</h2>

                <!-- FORM HTML PURO â€” FUNCIONA COM SERVLET -->
                <form action="reset-password" method="post">

                    <!-- Token vindo da URL -->
                    <input type="hidden"
                           name="token"
                           value="#{param.token}" />

                    <label for="password">Nova senha:</label>
                    <input type="password"
                           id="password"
                           name="password"
                           required="true"
                           style="width:100%;padding:10px;margin-bottom:20px;" />

                    <button type="submit"
                            class="btn"
                            style="display:block; padding:10px; margin-top:10px;
                                         border:1px solid #333; border-radius:4px;">
                        Salvar
                    </button>

                </form>

            </div>
        </div>

        <footer style="background-color:black;color:white;text-align:center;padding:20px;">
            Web Dev / 2025
        </footer>

    </h:body>
</html>
