<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Conta ativada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }


        .success-container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            border: 2px solid #e1e5e9;
            text-align: center;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        h1 {
            color: #28a745;
            font-size: 2em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            color: #155724;
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.6;
            background: #d4edda;
            border: 2px solid #c3e6cb;
            border-radius: 10px;
            padding: 15px;
            font-weight: 500;
        }

        button,
        input[type="submit"] {
            padding: 14px 28px;
            background: linear-gradient(135deg, #212529 0%, #000000 100%);
            color: white;
            border: 2px solid #212529;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        button:hover,
        input[type="submit"]:hover {
            background: white;
            color: #212529;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        @media (max-width: 768px) {
            .success-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.6em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</h:head>

<h:body>
    <div class="success-container">
        <div class="success-icon">✅</div>
        
        <h1>Conta Ativada!</h1>

        <p>
            Sua conta foi ativada com sucesso. Agora você já pode fazer login e aproveitar todos os recursos do sistema.
        </p>

        <h:form>
            <h:commandButton value="Ir para Login →"
                             action="/login?faces-redirect=true" />
        </h:form>
    </div>
</h:body>

</html>
