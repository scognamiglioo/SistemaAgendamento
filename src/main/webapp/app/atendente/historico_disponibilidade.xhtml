<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Histórico de Disponibilidade</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .page-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .page-header {
            background: white;
            padding: 22px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            margin: 0 auto 18px auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
        }

        .page-header-left {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .page-header h1 {
            color: #2d3748;
            font-size: 1.6em;
            font-weight: 700;
            margin: 0;
        }

        .page-header p {
            color: #718096;
            margin: 0;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        /* botão estilo */
        .ui-button {
            border-radius: 8px !important;
            padding: 10px 14px !important;
            font-weight: 600 !important;
            text-transform: none;
            font-size: 0.85em;
            transition: all 0.18s ease !important;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #eef2ff 0%, #e6f0ff 100%) !important;
            border: none !important;
            color: #2d3748 !important;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            padding: 28px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: white;
            text-transform: uppercase;
        }

        .status-DISPONIVEL {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .status-PAUSA {
            background: linear-gradient(135deg, #ffd200 0%, #f7971e 100%);
            color: black;
        }

        .status-INDISPONIVEL {
            background: linear-gradient(135deg, #f5576c 0%, #c6426e 100%);
        }

        .status-OCUPADO {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }

        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                text-align: center;
                gap: 12px;
            }

            .header-buttons {
                justify-content: center;
                width: 100%;
            }

            .container {
                padding: 18px;
            }
        }
    </style>
</h:head>

<h:body>
    <div class="page-container">

        <!-- HEADER com botão Voltar e Sair -->
        <div class="page-header">
            <div class="page-header-left">
                <h1><i class="pi pi-clock" style="color:#667eea; margin-right:8px;"></i>Histórico de Disponibilidade
                </h1>
                <p>Visualize os horários e status do atendente</p>
            </div>

            <h:form id="headerForm">
                <h:panelGroup rendered="#{request.isUserInRole('atendente')}">
                    <div style="display: flex; gap: 10px;">

                        <p:commandButton value="Voltar"
                                         action="/app/atendente/disponibilidade.xhtml?faces-redirect=true"
                                         styleClass="ui-button-secondary" icon="pi pi-arrow-left"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </div>

        <!-- TABELA DE HISTÓRICO -->
        <h:form id="formHistorico">
            <p:messages id="messages" closable="true" showDetail="true"/>

            <div class="container">
                <p:dataTable value="#{atendenteController.historico}" var="s" style="width:100%" rowKey="#{s.id}"
                             scrollable="true">
                    <p:column headerText="Status" style="text-align:center;">
                        <span class="status-badge status-#{s.situacao}">
                            #{s.situacao}
                        </span>
                    </p:column>


                    <p:column headerText="Horário" style="text-align:center;">
                        <h:outputText value="#{s.atualizacaoFormatada}">
                            <f:convertDateTime pattern="HH:mm:ss"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>

    </div>
</h:body>
</html>
