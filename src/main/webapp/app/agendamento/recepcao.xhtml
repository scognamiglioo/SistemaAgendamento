<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">

<h:head>
    <title>Recepção</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .page-header {
            background: white; padding: 30px; border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center;
        }
        .page-header h1 { color: #2d3748; font-size: 2em; }
        .section-card {
            background: white; border-radius: 20px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 20px; margin-bottom: 30px;
        }
        .field-group { display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 15px; }
        .field-group > div { flex: 1; }
        .btn {
            padding: 12px 24px; border: none; border-radius: 10px;
            font-weight: 600; font-size: 0.95em; cursor: pointer;
            color: white; background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        .btn:hover { opacity: 0.9; }
        .queue-item { border: 1px solid #e2e8f0; border-radius: 15px; padding: 15px; margin-bottom: 10px; }
        .queue-item-header { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .queue-item-body { display: flex; gap: 20px; flex-wrap: wrap; }
        .info-field { flex: 1; }
        .info-label { font-weight: 600; color: #718096; }
        .info-value { font-weight: 700; color: #2d3748; }
    </style>
</h:head>

<h:body>
    <div class="container">
        <div class="page-header">
            <h1>Recepção</h1>
        </div>

        <h:form id="mainForm">
            <p:messages id="messages" showDetail="true" closable="true"/>

            <!-- CHECK-IN -->
            <div class="section-card">
                <h2>Check-in de Agendamento</h2>
                <div class="field-group">
                    <div>
                        <p:inputText value="#{recepcaoController.termoBusca}" placeholder="CPF, Nome ou Protocolo"/>
                    </div>
                    <div>
                        <p:commandButton value="Buscar" 
                                         action="#{recepcaoController.buscarAgendamento}" 
                                         update="resultadosCheckin messages"
                                         styleClass="btn"/>
                    </div>
                </div>

                <p:outputPanel id="resultadosCheckin">
                    <h:panelGroup rendered="#{not empty recepcaoController.resultadosBusca}">
                        <ui:repeat value="#{recepcaoController.resultadosBusca}" var="agendamento">
                            <div class="queue-item">
                                <div class="queue-item-header">
                                    <span>#{agendamento.user.nome}</span>
                                    <span>#{agendamento.data} - #{agendamento.horaFormatada}</span>
                                </div>
                                <div class="queue-item-body">
                                    <div class="info-field">
                                        <span class="info-label">Serviço</span>
                                        <span class="info-value">#{agendamento.servico.nome}</span>
                                    </div>
                                    <div class="info-field">
                                        <span class="info-label">Status</span>
                                        <span class="info-value">#{agendamento.status.descricao}</span>
                                    </div>
                                </div>
                                <p:commandButton value="Confirmar Check-in"
                                                 action="#{recepcaoController.confirmarCheckin}" 
                                                 update="resultadosCheckin messages"
                                                 styleClass="btn"/>
                            </div>
                        </ui:repeat>
                    </h:panelGroup>
                </p:outputPanel>
            </div>

            <!-- WALK-IN -->
            <div class="section-card">
                <h2>Registrar Walk-in</h2>
                <div class="field-group">
                    <div>
                        <p:inputText value="#{recepcaoController.walkNome}" placeholder="Nome"/>
                    </div>
                    <div>
                        <p:inputText value="#{recepcaoController.walkCpf}" placeholder="CPF"/>
                    </div>
                    <div>
                        <p:selectOneMenu value="#{recepcaoController.walkServico}">
                            <f:selectItems value="#{recepcaoController.servicosDisponiveis}" var="s"
                                           itemLabel="#{s.nome}" itemValue="#{s}"/>
                        </p:selectOneMenu>
                    </div>
                    <div>
                        <p:selectOneMenu value="#{recepcaoController.walkFuncionario}">
                            <f:selectItems value="#{recepcaoController.funcionariosDisponiveis}" var="f"
                                           itemLabel="#{f.nome}" itemValue="#{f}"/>
                        </p:selectOneMenu>
                    </div>
                    <div>
                        <p:calendar value="#{recepcaoController.walkData}" pattern="yyyy-MM-dd"/>
                    </div>
                    <div>
                        <p:clock value="#{recepcaoController.walkHora}" pattern="HH:mm"/>
                    </div>
                    <div>
                        <p:commandButton value="Registrar Walk-in" 
                                         action="#{recepcaoController.registrarWalkin}" 
                                         update="mainForm messages"
                                         styleClass="btn"/>
                    </div>
                </div>
            </div>
        </h:form>
    </div>
</h:body>
</html>
