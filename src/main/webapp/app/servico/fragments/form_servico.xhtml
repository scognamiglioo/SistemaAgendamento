<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="primefaces">

    <!-- Campos hidden para capturar mensagens -->
    <h:inputHidden id="hiddenLastMessage" value="#{servicoController.lastMessage}" />
    <h:inputHidden id="hiddenMessageType" value="#{servicoController.messageType}" />

    <div class="servico-form">
        <div class="form-section">
            <h3>Dados do Serviço</h3>

            <div class="form-group">
                <h:outputLabel for="nome" value="Nome do Serviço:" styleClass="form-label required" />
                <p:inputText id="nome" 
                             value="#{servicoController.servico.nome}"
                             styleClass="form-control"
                             required="true"
                             requiredMessage="Nome é obrigatório"
                             maxlength="100"
                             placeholder="Ex: Consulta Médica" />
                <h:message for="nome" styleClass="error-message" />
            </div>

            <div class="form-group">
                <h:outputLabel for="valor" value="Valor:" styleClass="form-label required" />

                <p:inputText id="valor"
                             value="#{servicoController.servico.valor}"
                             styleClass="form-control"
                             required="true"
                             requiredMessage="Valor é obrigatório"
                             placeholder="Ex: 150.00">

                    <f:convertNumber type="number"
                                     minFractionDigits="2"
                                     maxFractionDigits="2" />
                </p:inputText>

                <small class="form-help">
                    Formato: 150.00 (use ponto como separador decimal)
                </small>

                <h:message for="valor" styleClass="error-message" />
            </div>

            <div class="form-actions">
                <h:commandButton value="#{servicoController.saveButtonText}" 
                                 action="#{servicoController.saveAndReturn}"
                                 styleClass="btn btn-primary" />

                <h:commandButton value="Cancelar" 
                                 action="#{servicoController.navigateToList}"
                                 styleClass="btn btn-secondary"
                                 immediate="true" />

                <h:commandButton value="Salvar e Continuar" 
                                 action="#{servicoController.save}"
                                 styleClass="btn btn-outline-primary"
                                 rendered="#{!servicoController.editMode}">
                    <f:ajax execute="@form" render="@form" onevent="monitorarMensagens" />
                </h:commandButton>
            </div>
        </div>
    </div>

</ui:composition>
