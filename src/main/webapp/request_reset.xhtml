<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html">
<h:head>
    <title>Recuperar Senha</title>
    <h:outputStylesheet library="css" name="auth-pages.css"/>
</h:head>

<h:body>
    <header>
        <h1>Sistema de Agendamento</h1>
    </header>

    <div class="login-container">
        <div class="login-card">
            <h2>Recuperar Senha</h2>

            <form action="request-reset" method="post">
                <label for="email">Email cadastrado:</label>
                <input type="text" id="email" name="email" required="true" placeholder="Digite seu email" />

                <button type="submit" class="btn">
                    Enviar Link de Recuperação
                </button>
            </form>

            <div class="back-link">
                <a href="./login.xhtml">Voltar ao Login</a>
            </div>
        </div>
    </div>

    <footer>
        Web Dev / 2025
    </footer>
</h:body>

</html>
